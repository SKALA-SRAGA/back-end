<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>STT WebSocket í…ŒìŠ¤íŠ¸</title>
</head>
<body>
  <h2>ğŸ¤ ë§ˆì´í¬ STT ì‹¤ì‹œê°„ ë³€í™˜</h2>
  <button id="start">â–¶ï¸ ì‹œì‘</button>
  <button id="stop" disabled>â¹ï¸ ì¤‘ì§€</button>
  <pre id="result"></pre>

  <script>
    let socket;
    let mediaRecorder;
    let audioStream;

    const resultEl = document.getElementById("result");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");

    startBtn.onclick = async () => {
      // ë§ˆì´í¬ ê¶Œí•œ ìš”ì²­ ë° MediaStream ì—´ê¸°
      audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(audioStream, { mimeType: "audio/webm" });

      // WebSocket ì—°ê²°
      socket = new WebSocket("ws://localhost:8000/stt/websocket/");

      socket.onmessage = (event) => {
        resultEl.textContent += `\nğŸ“ ${event.data}`;
      };

      socket.onopen = () => {
        resultEl.textContent = "ğŸ”´ STT ì‹œì‘ë¨...\n";
        mediaRecorder.start(250); // 250ms ë‹¨ìœ„ë¡œ chunk ì „ì†¡

        mediaRecorder.ondataavailable = (e) => {
          if (socket.readyState === WebSocket.OPEN) {
            socket.send(e.data);
          }
        };
      };

      socket.onclose = () => {
        resultEl.textContent += "\nâœ… ì—°ê²° ì¢…ë£Œë¨";
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      audioStream.getTracks().forEach(track => track.stop());
      socket.close();

      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
